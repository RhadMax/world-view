<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <span id="parallax">
        <div class="row">
            <form class="input-group col-md-12">
                <input type="text" class="form-control" placeholder="Enter a Topic" id="city-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </div>
            </form>
        </div>
    </span>
    <span id = "city-name">
        <h1></h1>
    </span>
    <span id ="carousel">
        <div class="container text-center my-3">
            <h2>Bootstrap 4 Multiple Item Carousel</h2>
            <div class="row mx-auto my-auto">
                <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
                    <div class="carousel-inner w-100" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=3">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=4">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <h4>Advances one slide at a time</h4>
        </div>
    </span>
    <span id="new-city" class="parallax">
        <h2>info</h2>
    </span>




    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
